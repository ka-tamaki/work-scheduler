name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0 形式のタグがプッシュされたときにトリガー
  workflow_dispatch:  # 手動でワークフローを実行するオプション

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'  # 使用しているPythonバージョンに合わせて変更

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller openpyxl jpholiday

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --strip --add-data "templates/template.xlsx;templates" --add-data "data/holidays;data/holidays" main.py

      - name: Verify build
        run: |
          if not exist "dist\main.exe" (
            echo "Build failed: main.exe not found."
            exit 1
          )

      - name: Install Inno Setup
        run: |
          choco install innosetup --version=6.2.0.0 -y

      - name: Install UPX
        run: |
          choco install upx.portable -y

      - name: Create installer with Inno Setup
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" setup.iss

      - name: Verify installer
        run: |
          if not exist "ptgInstaller.exe" (
            echo "Installer build failed: ptgInstaller.exe not found."
            exit 1
          )

      - name: Upload installer as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ptgInstaller
          path: ptgInstaller.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download installer artifact
        uses: actions/download-artifact@v3
        with:
          name: ptgInstaller

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Release Notes for version ${{ github.ref_name }}

            ### 新機能。

            ### 修正点

            ### 既知の問題

            ### インストール方法
            1. リリースページから `ptgInstaller.exe` をダウンロード。
            2. ダウンロードしたファイルをダブルクリックして実行。

            ### アップデート方法
            既存のバージョンを使用している場合、新しいバージョンのインストーラーをダウンロードし、古いバージョンを置き換えてください。

      - name: Upload installer to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ptgInstaller.exe
          asset_name: ptgInstaller.exe
          asset_content_type: application/octet-stream
